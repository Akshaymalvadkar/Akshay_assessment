<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        /* Resetting default margin and padding */
body, h2, form, input, button, p, a {
  margin: 0;
  padding: 0;
}

/* Setting box-sizing to border-box for all elements */
*, *::before, *::after {
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

/* Container */
.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Heading styling */
h2 {
  font-size: 24px;
  text-align: center;
  margin-bottom: 20px;
}

/* Form styling */
form {
  max-width: 300px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

p {
  text-align: center;
  margin-top: 20px;
}

a {
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>

<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    <!-- <p>Proceed to onboarding: <a href="{% url 'logout' %}">Logout</a></p> -->
</form>

</body>
</html>
